<h3 class="animate__animated animate__backInDown">Buscar por region <small>{{ regionActiva | titlecase }}
</small></h3>
<hr>
<h5 class="animate__animated animate__lightSpeedInRight">Seleccione la regi√≥n</h5>
<!--[class.btn-primary]="region ==regionActiva"-->
<!--[ngClass]="{
            'btn-primary':regionActiva == region,
            'btn-outline-primary': regionActiva !== region
        }"-->
<div class="row" class="animate__animated animate__zoomIn">
    <div class="col">
        <button *ngFor="let region of regiones"
        [class]="getClaseCSS( region )"
        (click)="activarRegion( region )">
            {{ region | titlecase }}
        </button>
    </div>
</div>


<div class="row">
    <div class="col">
        <app-pais-tabla *ngIf="paises" [paises]="paises"></app-pais-tabla>
    </div>
</div>
