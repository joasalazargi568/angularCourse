<div class="text-layout">
    <h1>DecimalPipe y porcentaje</h1>
    <p>
        Pipes incluídos en Angular - Usualmente en el módulo de Common Module
    </p>
</div>

<div class="grid">
    <div class="col-4">
        <p-card header="Ventas netas"
            subheader="del presente año">
            <i class="pi pi-dollar"></i>
            {{ (ventasNetas + 1000000) | number:'1.2-2':'de-LI' }}
        </p-card>
    </div>


    <div class="col-4">
        <p-card header="Ventas brutas"
            subheader="del presente año">
            {{ (ventasNetas + 2000000) | currency:'COP':'symbol-narrow':'1.4-4' }}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ganancias Porcentual"
            subheader="del presente año">
            {{ porcentaje | percent:'2.2-2' }}
        </p-card>
    </div>
</div>
